<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-success h-75 d-inline-block">
      <div
        class="row mt-3 mb-3"
        style="font-family: Times New Roman, Times, serif"
      >
        <div
          id="rangeLabels"
          style="margin-left: 3vw"
          class="col-sm d-flex flex-row align-items-center justify-content-start"
        >
          <div class="text-light fs-5">
            <div>
              <label for="arraySizeRange" class="fs-4"><b> Select Array Size: </b></label>
            </div>
            <div>
              <label for="speedRange" class="fs-4"><b> Select speed: </b></label>
            </div>
          </div>
          <div
            class="p-2"
            style="margin-left: 1%"
            style="margin-top: 1vw"
            id="rangeBar"
          >
            <input
              id="arraySizeRange"
              type="range"
              min="1"
              max="5"
              value="2"
              class="w-75 mt-1"
            />
            <input
              id="arraySpeedRange"
              type="range"
              min="5"
              max="10"
              value="6"
              class="w-75 mt-3"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="text-light fs-1">Sorting Visualizer</div>
        </div>
        <div class="row justify-content-end">
          <div class="col-2 d-flex flex-row justify-content-start">
            <button type="button" onclick="updateBars()" class="btn btn-lg btn-primary"><b>Re-Generate</b></button>
          </div>
          <div class="col-7 d-flex flex-row justify-content-between">
            <button type="button" onclick="bubbleSort();" class="btn btn-info btn-lg text-light">
              <b>Bubble Sort</b>
            </button>
            <button type="button" class="btn btn-info btn-lg text-light">
              <b>Insertion Sort</b>
            </button>
            <button type="button" class="btn btn-info btn-lg text-light">
              <b>Selection Sort</b>
            </button>
            <button type="button" class="btn btn-info btn-lg text-light">
              <b>Heap Sort</b>
            </button>
            <button type="button" class="btn btn-info btn-lg text-light">
              <b>Quick Sort</b>
            </button>
            <button type="button" class="btn btn-info btn-lg text-light">
              <b>Merge Sort</b>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="container chart-container d-flex align-items-end justify-content-center border-bottom border-dark"
      style="height: 70vh"
      id="chart"
    ></div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
